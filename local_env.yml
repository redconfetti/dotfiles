---
- name: Set up local development environment
  hosts: local
  vars_files:
    - secrets.yml
  vars:
    ansible_become_pass: '{{ mac_admin_pass }}'
  roles:
    # Tag each role so that we can select individual roles to run with ansible-playbook --tags
    - {role: package_manager, tags: ['package_manager', 'bootstrap']}
    - {role: casks, tags: ['casks']}
    - {role: cmdline, tags: ['cmdline']}
    - {role: git, tags: ['git']}
    - {role: lynx, tags: ['lynx']}
    - {role: imgcat, tags: ['imgcat']}
    - {role: ruby, tags: ['ruby']}
    - {role: nvim, tags: ['nvim']}
    - {role: node, tags: ['node']}
    - {role: vscode, tags: ['vscode']}
    - {role: macos, tags: ['macos'], when: ansible_os_family == "Darwin"}
    - {role: development, tags: ['development']}

