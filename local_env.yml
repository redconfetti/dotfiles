    - {role: starship, tags: ['starship']}
    - {role: lynx, tags: ['lynx']}
    - {role: imgcat, tags: ['imgcat']}
    - {role: ruby, tags: ['ruby']}
    - {role: nvim, tags: ['nvim']}
